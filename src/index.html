<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgV1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="view-transition" content="same-origin" />

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<script type="module">
  
  document.addEventListener("DOMContentLoaded", (event) => {
    gsap.from("#loading", { backgroundColor: 'rgb(240, 240, 240)', duration: 5, ease: "power4" });
    let divArray = document.querySelectorAll("#text > div")
    let pArray = document.querySelectorAll("#footer > p")
    let i = 0
    let timeline = 0
    divArray.forEach((el)=>{
      gsap.to(el, { x: 0,opacity: 1, duration: 2.5, delay: timeline + i, ease: "elastic" });
      i = i + 0.3;
    })
    timeline = i
    let j = 0
    pArray.forEach((el)=>{
      gsap.to(el, { x: 0,opacity: 1, duration: 2, delay: timeline + j, ease: "power1" });
      j = j + 0.5;
    })
    timeline += j + 1.5
    let concat = document.querySelectorAll("#text > div,#footer > p")
    concat.forEach((el)=>{
      gsap.to(el, { opacity: 0, duration: 1, delay: timeline, ease: "power1" });
    })
    console.log(timeline)
    let date = new Date()
    pArray[pArray.length - 1].innerHTML += ' ' + date.getFullYear()
  });
 
 </script>

<body>
  <app-root>
    <div id="loading-start">
      <div id="loading">
        <div id="text" class="welcome">
          <div class="d">W</div>
          <div class="d">E</div>
          <div class="d">L</div>
          <div class="d">C</div>
          <div class="d">O</div>
          <div class="d">M</div>
          <div class="d">E</div>
        </div>
      </div>
      <div id="footer">
        <p>Made with <strong>Angular</strong></p>
        <p>&#169; CopyRight</p>
      </div>
    </div>
  </app-root>
</body>
</html>
