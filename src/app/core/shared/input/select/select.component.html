<div id="container">
  @if(object){
    <select name="select" id="select" (change)="onSelect($event)">
      @if(default){
        <option selected>{{ default }}</option>
      }
      @for(item of object;track item; let i = $index){
        <option [value]="i">{{ item.name }}</option>
      }
    </select>
  }
</div>
