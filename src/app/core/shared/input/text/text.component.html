<div #container id="container" [ngClass]="[size, b_size, light]" (click)="input.focus()">
    <div #icon>
        <ng-content select="[icon]"></ng-content>
    </div>
    <input [ngClass]="{'strikeThrough':strikeThrough}" #input [value]="content" [type]="type" [placeholder]="placeholder" (blur)="onblur($event)"
        (focus)="onfocus($event)"
        (input)="oninput($event)"
        (keydown)="onKeyUp($event)"
        [autocomplete]="autocomplete ? '' :'new-password'"
        >
</div>
