<div #container id="container" [ngClass]="[size, b_size]">
    <div #icon (click)="input.focus()">
        <ng-content select="[icon]"></ng-content>
    </div>
    <input #input [type]="type" [placeholder]="placeholder" (blur)="onblur($event)"
        (focus)="onfocus($event)"
        (input)="oninput($event)"
        (keydown)="onKeyUp($event)"
        >
</div>
