<div id="wrapper" class="bg-1">
  <nav>
    <ul>
      @for(route of routes; track route){
        @if(route.data){
          <li>
            <a routerLinkActive="bg-2 active" routerLink="{{route.path}}" >
              <div position="before"></div>
              <div class="line bg-primary-2"></div>
              <div class="gelatine">
                <fa-icon class="icon-1-5" [icon]="route.data['icon']"></fa-icon>
              </div>
              <div position="after"></div>
            </a>
          </li>
        }
      }
    </ul>
  </nav>
</div>
