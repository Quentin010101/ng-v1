@if(task){
  <div id="task-overlay">
    <div id="task" (clickOutside)="closeTask()" @fadeInOnEnter @fadeOutOnLeave>
      <form [formGroup]="taskForm" class="form-task">
        <div class="header">
          <h4>{{task.title}}</h4>
          <h5>Task created the <span>{{task.dateCreation | date: 'dd MMMM yyyy' }}</span></h5>
        </div>
        <div class="tag">
          <app-choice-tag [taskFomrGroup]="taskForm"></app-choice-tag>
        </div>
        <div class="choice">
          <h6 class="h6-lane">Settings: <span></span></h6>
          <div>
            <app-choice [choices]="importancesChoice" [selected]="task.importance" (onChangeOutput)="onChangeImportance($event)"></app-choice>
            <app-choice [choices]="progressionsChoice" [selected]="task.progression" (onChangeOutput)="onChangeProgression($event)"></app-choice>
          </div>
        </div>
        <div class="content">
          <h6 class="h6-lane">Notes: <span></span></h6>
          <textarea #text formControlName="text" maxlength="250" spellcheck="false"></textarea>
          <p>{{ text.value.length }} / 250</p>
          <app-items [taskFomrGroup]="taskForm"></app-items>
        </div>
        <div class="commentaire">
          <app-commentaires [taskFomrGroup]="taskForm"></app-commentaires>
        </div>
      </form>
    </div>
  </div>
}
