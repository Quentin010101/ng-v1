@if(task){
  <div id="task-overlay">
    <div id="task">
      <div class="header">
        <h4>{{task.title}}</h4>
        <h5>{{task.dateCreation | date: 'dd MMMM yyyy' }}</h5>
      </div>
      <div class="choice">

      </div>
      <div class="content">
        <textarea name="" id="" cols="40" rows="10" value="{{task.text}}">

        </textarea>
      </div>
    </div>
  </div>
}
