<div #compartiment id="task-container" (dragover)="dragOver($event)"  (drop)="drop($event)">
    @if(tasks){
        @for(task of tasks; track task){
            <app-drop [id]="task.taskId" [attr.id]="task.taskId" [attr.data-type]="'task'" [attr.draggable]="true" (dragstart)="dragStart($event)" (dragend)="dragEnd($event)" (dragleave)="leave($event)">
                <app-task [task]="task"></app-task>
            </app-drop>
        }
    }
</div>
