<app-card>
  <span title>Snake</span>
  <div id="container">
    <snake-grid [render]="$render" [reset]="$reset" (onEnd)="onEnd($event)" (onSpeed)="onUpdate($event)"></snake-grid>
    <snake-setting [result]="point" [highScore]="returnScore(scores)"></snake-setting>
  </div>
  <button class="validation" (click)="onPlay()">Play</button>
</app-card>
