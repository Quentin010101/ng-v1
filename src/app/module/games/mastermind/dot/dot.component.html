@if(number){
  <div [ngClass]="{'dot':true
  }">
    <div class="center" [ngClass]="{
      'color-1': number == 1,
      'color-2': number == 2,
      'color-3': number == 3,
      'color-4': number == 4,
      'color-5': number == 5,
      'color-6': number == 6,
      'color-7': number == 7,
      'color-8': number == 8,}"></div>
  </div>
}
