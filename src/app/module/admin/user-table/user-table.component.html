<form [formGroup]="userForm">
  <section class="table-grid table-row">
    <div>
      <p>{{user.userId}}</p>
    </div>
    <div>
      <p>{{user.pseudo}}</p>
    </div>
    <div>
      <p>{{ user.role }}</p>
    </div>
    <div id="status">
      <p>Account locked </p>
      <app-check [checked]="!userForm.controls['accountNonLocked'].value" [id]="user.userId" (outputEmitter)="onStatusChange($event)"></app-check>
    </div>
    <div>
      <div class="clicker" (click)="onDelete(user.userId)">
        <icon-delete [color]="true"></icon-delete>
      </div>
    </div>
  </section>
</form>
